# 1) BACKEND
backend:
    name: git-gateway
    branch: main

# 2) CARPETES DE MITJANS
media_folder: 'public/uploads'
public_folder: '/uploads'

# 3) COLECCIONS
collections:
    - name: 'inici'
      label: 'Inici'
      files:
          - file: 'src/features/hero/Discover/discover.json'
            name: 'discover'
            label: 'Descobreix'
            fields:
                - { label: 'ARIA Label', name: 'ariaLabel', widget: 'string' }
                - { label: 'Header', name: 'header', widget: 'string' }
                - label: 'Left Card'
                  name: 'leftCard'
                  widget: 'object'
                  fields:
                      - { label: 'URL', name: 'to', widget: 'string' }
                      - {
                            label: 'Image Src',
                            name: 'imageSrc',
                            widget: 'image',
                        }
                      - {
                            label: 'Image Alt',
                            name: 'imageAlt',
                            widget: 'string',
                        }
                      - { label: 'Título', name: 'title', widget: 'string' }
                      - {
                            label: 'Link Text',
                            name: 'linkText',
                            widget: 'string',
                        }
                - label: 'Right Cards'
                  name: 'rightCards'
                  widget: 'list'
                  fields:
                      - { label: 'URL', name: 'to', widget: 'string' }
                      - {
                            label: 'Image Src',
                            name: 'imageSrc',
                            widget: 'image',
                        }
                      - {
                            label: 'Image Alt',
                            name: 'imageAlt',
                            widget: 'string',
                        }
                      - { label: 'Título', name: 'title', widget: 'string' }
                      - {
                            label: 'Link Text',
                            name: 'linkText',
                            widget: 'string',
                        }

          - file: 'src/features/calendari/calendari.json'
            name: 'calendari'
            label: 'Calendari'
            fields:
                - { label: 'Header', name: 'header', widget: 'string' }
                - {
                      label: 'Header Variant',
                      name: 'headerVariant',
                      widget: 'string',
                      required: false,
                  }
                - label: 'Paragraphs'
                  name: 'paragraphs'
                  widget: 'list'
                  fields:
                      - { label: 'Texto', name: 'text', widget: 'text' }
                - label: 'Buttons'
                  name: 'buttons'
                  widget: 'list'
                  fields:
                      - { label: 'Texto', name: 'text', widget: 'string' }
                      - { label: 'Href', name: 'href', widget: 'string' }
                      - { label: 'Variant', name: 'variant', widget: 'string' }
                      - {
                            label: 'Icon',
                            name: 'icon',
                            widget: 'string',
                            required: false,
                        }
                      - {
                            label: 'IconPosition',
                            name: 'iconPosition',
                            widget: 'select',
                            options: ['left', 'right'],
                            required: false,
                        }

          - file: 'src/features/ReadyToJoin/readyToJoin.json'
            name: 'readyToJoin'
            label: 'Ready To Join'
            fields:
                - label: 'Image'
                  name: 'image'
                  widget: 'object'
                  fields:
                      - { label: 'Src', name: 'src', widget: 'image' }
                      - { label: 'Alt', name: 'alt', widget: 'string' }
                - { label: 'Title', name: 'title', widget: 'string' }
                - { label: 'Description', name: 'description', widget: 'text' }
                - label: 'Stats'
                  name: 'stats'
                  widget: 'list'
                  fields:
                      - { label: 'End', name: 'end', widget: 'number' }
                      - { label: 'Icon', name: 'icon', widget: 'string' }
                      - { label: 'Label', name: 'label', widget: 'string' }
                      - {
                            label: 'Plus',
                            name: 'plus',
                            widget: 'boolean',
                            required: false,
                        }
                - label: 'Actions'
                  name: 'actions'
                  widget: 'list'
                  fields:
                      - { label: 'Text', name: 'text', widget: 'string' }
                      - { label: 'Href', name: 'href', widget: 'string' }
                      - { label: 'Variant', name: 'variant', widget: 'string' }
                      - {
                            label: 'Icon',
                            name: 'icon',
                            widget: 'string',
                            required: false,
                        }
                      - {
                            label: 'Icon Position',
                            name: 'iconPosition',
                            widget: 'select',
                            options: ['left', 'right'],
                            required: false,
                        }

          - file: 'src/features/patrocinadors/patrocinadors.json'
            name: 'patrocinadors'
            label: 'Patrocinadors'
            fields:
                - { label: 'Header', name: 'header', widget: 'string' }
                - label: 'Logos'
                  name: 'logos'
                  widget: 'list'
                  fields:
                      - { label: 'Logo', name: 'logo', widget: 'image' }
                - label: 'Contact'
                  name: 'contact'
                  widget: 'object'
                  fields:
                      - { label: 'Texto', name: 'text', widget: 'string' }
                      - {
                            label: 'Link Text',
                            name: 'linkText',
                            widget: 'string',
                        }
                      - {
                            label: 'Link Href',
                            name: 'linkHref',
                            widget: 'string',
                        }
